<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="//api.filepicker.io/v2/filepicker.js" charset="utf-8">
    </script>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/admin-form.css" rel="stylesheet">
  </head>

  <body>
    <div class="form-container container-fluid">
      <form action="/projects/hearing" method="post">
        <nav class="header navbar">
          <h2 id="title">Project Name To Be Updated</h2>
          <button type="submit" class="navbar-right btn btn-default publish">Submit Hearing</button>
          <span class="navbar-right h4 email-us">E-mail Us</span>
        </nav>

        <div class="project navbar">
          <div class="row">
            <div class="col-xs-4">
              <label for="date">Hearing Date</label>
              <input type="date" name="date" value="">
            </div>
            <div class="col-xs-4">
              <label for="location">Location</label>
              <input type="text" name="location" value="">
            </div>
            <div class="col-xs-4">
              <label for="start-time">Start Time</label>
              <input type="time" name="start-time" value="">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <label for="hearing-type">Hearing Type </label>
              <select class="" name="hearing-type">
                <option value="hearing-type" selected>Type One</option>
              </select>
            </div>
            <div class="col-xs-4">
              <label for="documents">Hearing Document</label>
              <input type="text" name="documents" value="">
            </div>
          </div>
          <div class="row">
            <label class="col-xs-12" for="description">Additional Notes On Hearing</label>
            <textarea  class="col-xs-4" name="description" rows="8" cols="40" placeholder="additional notes on the hearing goes here"></textarea>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="/js/lib/jquery.js"></script>
  <script src="/js/new-hearing-form.js"></script>
</html>

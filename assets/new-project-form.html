
<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="//api.filepicker.io/v2/filepicker.js" charset="utf-8">
    </script>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/admin-form.css" rel="stylesheet">
  </head>

  <body>
    <div class="form-container container-fluid">
      <form action="/projects" method="post">
        <nav class="header navbar">
          <h2>Welcome! Submit A New Property</h2>
          <button type="submit" class="navbar-right btn btn-default publish">Publish</button>
          <span class="navbar-right h4 email-us">E-mail Us</span>
        </nav>

        <div class="project navbar">
          <div class="row">
            <div class="col-xs-4">
              <label for="name">Project Name</label>
              <input type="text" name="name" placeholder="Super Awesomtastic New Building!">
            </div>
            <div class="col-xs-4">
              <label for="zoning">Zone</label>
              <select class="" name="zoning">
                <option value="Residential" selected>Residential</option>
                <option value="Mixed Use">Mixed Use</option>
              </select>
            </div>
            <div class="col-xs-4">
              <label for="website">Project Website</label>
              <input type="text" name="website" placeholder="http://supercoolnewproject.org!">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <label for="address">Address</label>
              <input type="text" name="address" value="" placeholder="222 Pacific Ave San Francisco, CA 94111">
            </div>
            <div class="col-xs-4">
              <label for="units">Units</label>
              <input type="number" name="units" value="0">
            </div>
            <div class="col-xs-4">
              <label for="supervisor">Supervisor name</label>
              <input type="text" name="supervisor" placeholder="Dr. Livingstone">
            </div>

          </div>
          <div class="row">
            <div class="col-xs-4">
              <label for="neighborhood">Neighborhood</label>
              <select class="" name="neighborhood">
              <option>Balboa Park</option>
              <option>Bayshore</option>
              <option>Bernal Heights</option>
              <option>Buena Vista</option>
              <option>BVHP Area A,B </option>
              <option>Candlestick</option>
              <option>Central</option>
              <option>Central Waterfront</option>
              <option>Downtown</option>
              <option>East SoMa</option>
              <option>Executive Park</option>
              <option>HP Shipyard</option>
              <option>India Basin</option>
              <option>Ingleside, Other</option>
              <option>Inner Sunset</option>
              <option>Japantown</option>
              <option>Marina</option>
              <option>Market Octavia</option>
              <option>Mission</option>
              <option>Mission Bay</option>
              <option>Northeast</option>
              <option>Outer Sunset</option>
              <option>Park Merced</option>
              <option>Richmond</option>
              <option>Rincon Hill</option>
              <option>Showpl/Potrero</option>
              <option>South Central, Other</option>
              <option>South of Market, Other</option>
              <option>TB Combo</option>
              <option>VisVal</option>
              <option>Western Addition</option>
              <option>WSoMa</option>
              </select>
            </div>
            <div class="col-xs-4">
              <label for="status">Status</label>
              <select class="" name="status">
                <option value="Construction" selected>Construction</option>
                <option value="PL">Planning</option>
                <option value="BP">Building</option>
              </select>
            </div>
            <div class="col-xs-4">
              <label for="firm">Development Firm</label>
              <input type="text" name="firm" placeholder="development firm">
            </div>
          </div>
        </div>

        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-4">
              <div class="left-col">
                <h5>Your images will be all expandable</h5>
                <div id='upload-button' class="btn btn-default upload-btn">Click to upload image</div>
                <input id="property-image-url" type="text" class="hidden" name="picture" value="">
                <img id="property-image" src="" alt="" class="hidden" />
              </div>
              <div class="left-col">
                <h4 class="project-brief">Project Brief</h4>
                <textarea type="text" class="project-brief-text" name="description" placeholder="In addition to your images, this is the first content your visitors will see."></textarea>
              </div>
            </div>
            <div class="col-xs-8">
              <div>
                <h3>Community Benefits</h3>
                <textarea type="text" , name = "benefits" class="community-benefits-text" placeholder="Enter information including community benefits, monetary contribution to public use areas, your transit strategy, or any other ways your project benefits the community."></textarea>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="/js/lib/jquery.js"></script>
  <script src="/js/new-project-form.js"></script>
</html>
